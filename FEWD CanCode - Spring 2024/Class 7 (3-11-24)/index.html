<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="title"> Your Title</label><br>
    <input type="text" ide="title" name="title-field"><br>
    <br>
    <label for="fname">First Name: </label><br>
    <input type="text" id="fname" name="fname"><br>
    <br>
    <label for="lname">Last Name: </label><br>
    <input type="text" id="lname" name="lname"><br>
    <br>
    <label for="email">E-mail</label><br>
    <input type="email" id="email" required><br>
    <br>
    <p>Gender</p>
    <input type="radio" name="gender" value="female">
    <label for="female" >Female</label>

    <input type="radio" name="gender" value="male">
    <label for="male" >Male</label>

    <input type="radio" name="gender" value="other">
    <label for="other" >Other</label>

    <p>What is your favorite restaurant?</p>
        <input type="checkbox" id="restaurant1" name="restaurant1" value="Potbellies">
        <label for="restaurant1"> Potbellies</label><br> 
        <input type="checkbox" id="restaurant2" name="restaurant2" value="Silver Diner">
        <label for="restaurant2"> Silver Diner</label><br> 
        <input type="checkbox" id="restaurant3" name="restaurant3" value="Nando's Peri Peri">
        <label for="restaurant3"> Nando's Peri Peri</label><br>
        <input type="checkbox" id="restaurant4" name="restaurant4" value="Woodlands">
        <label for="restaurant4"> Woodlands</label><br>
    
    <br>
    <label for="food">Choose a Food Preference:</label>
        <select id="food" name="food">
         <option value="Indian">Indian</option>
         <option value="Italian">Italian</option>
         <option value="Iranian">Iranian</option>
         <option value="Mexican">Mexican</option>
        </select>

<br>
<br>

<input type="submit" value="Submit">
